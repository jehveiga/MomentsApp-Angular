<div class="home-container">
  <h1>Veja oque estão compartilhando</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento..."
        autocomplete="off"
        (input)="search($event)"
      />
    </form>
  </div>

  <div *ngIf="allMoments$.subscribe(); else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of allMoments$ | async">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{ moment.title }}</h3>

        <p class="date">Em: {{ moment.createdAt | dataFormatada }}</p>
        <p>Comentários: {{ moment.comments?.length ?? 0 }}</p>
        <p><a [routerLink]="['moments/{{ moment.id}}']">Detalhes</a></p>
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <h1>Não há momentos cadastrados!</h1>
  </ng-template>
</div>
